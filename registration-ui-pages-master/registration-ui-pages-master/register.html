<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Add styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Add BS4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin&family=Otomanopee+One&display=swap');
    </style>
</head>
<body>
    <div id="main">
        <div class="wrapper">
            <div class="left">
                <div class="img-container">
                    <img src="images/image-bg.png" alt="Image">
                </div>
            </div>
            <div class="right">
                <div class="right-container">
                    <div class="logo-container">
                        <img src="images/logo.png" alt="Logo">
                    </div>
                    
                    <div class="title-container">
                        <h2>Welcome to Family</h2>
                        <p>Teamwork makes the dream work</p>
                    </div>
                    <div class="form-container">
                        <form action="">
                            <div class="input-container">
                                <i class="fa fa-envelope icon"></i>
                                <input type="text" class="input-field" placeholder="Enter email address" name="email" >
                            </div>
                            <div class="input-container">
                                <i class="fa fa-lock icon"></i>
                                <input type="password" class="input-field" placeholder="Enter password" name="password" id="password" >
                                <i class="bi bi-eye-slash" id="togglePassword"></i>
                            </div>
                            <div class="input-container">
                                <i class="fa fa-phone icon"></i>
                                <input type="tel" class="input-field" placeholder="Enter phone no:" name="phone" >
                            </div>
                            <div class="btn-container">
                                <button type="button" class="btn btn-grad">Signup</button>
                                <button type="button" class="btn btn-login">Login</button>
                            </div>
                            <div class="social-icons">
                                <p>Or you can login with</p>
                                <a href="#" class="fa fa-google icon"></a>
                                <a href="#" class="fa fa-facebook icon"></a>
                                <a href="#" class="fa fa-twitter icon"></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
